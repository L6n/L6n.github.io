<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Does this work?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <style>
        body { 
            margin: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
        }
        #soundcloud {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }

        
    </style>
</head>
<body>
    <canvas id="glcanvas">
    </canvas>

    <div id="soundcloud">
        <iframe width="300" height="200" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/242965319&color=%23222222&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>

    <libs/>
    <script type="text/javascript" src="js/libs.core.min.js"></script><script type="text/javascript" src="js/cables.min.js"></script><script type="text/javascript" src="js/ops.js"></script>

    <script>

        function showError(errId, errMsg) {
            alert('An error occured: ' + errId + ', ' + errMsg);
        }

        function patchInitialized() {
        }

        function patchFinishedLoading() {
        }

        document.addEventListener('DOMContentLoaded', function(event) {
            CABLES.patch = new CABLES.Patch({
                patchFile: 'js/Music_Vis_3.json',
                prefixAssetPath: '',
                glCanvasId: 'glcanvas',
                glCanvasResizeToWindow: true,
                onError: showError,
                onPatchLoaded: patchInitialized,
                onFinishedLoading: patchFinishedLoading,
            });
        });
    </script>
</body>
</html>

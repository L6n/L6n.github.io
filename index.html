<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
        camera.position.set(0, 0, 25);

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#333333");
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color: 0xffffff})
        // var mesh = new THREE.Mesh(geometry, material);
        // scene.add(mesh);

        meshX = -10;
        for (var i = 0; i<8;i++) {
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5) * 0;
            mesh.position.y = (Math.random() - 0.5) * 0;
            mesh.position.z = (Math.random() - 0.5) * 0;
            mesh.rotation.x = 1;
            mesh.rotation.y = 1;
            mesh.rotation.z = 1;
            scene.add(mesh);
            meshX+=1;
        }


        var light = new THREE.PointLight(0xFFFFFF, 1, 1000)
        light.position.set(0, -25, 10);
        scene.add(light);

        var light = new THREE.PointLight(0xFFFFFF, 2, 1000)
        light.position.set(0, 25, 10);
        scene.add(light);

        var render = function() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function onMouseClick(event) {
            event.preventDefault();

            mouse.x = ( event.clientX / window.innerWidth ) * 2 -1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.position, 5, {x: 5 * ((Math.random() - 0.5) * 5), ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position, 5, {y: 5 * ((Math.random() - 0.5) * 5), ease: Expo.easeOut}, "=-5")
                this.tl.to(intersects[i].object.position, 5, {z: 5 * ((Math.random() - 0.5) * 5), ease: Expo.easeOut}, "=-5")
                this.tl.to(intersects[i].object.rotation, 5, {x: ((Math.random() - 0.5) * 5), ease: Expo.easeOut}, "=-5")
                this.tl.to(intersects[i].object.rotation, 5, {y: ((Math.random() - 0.5) * 5), ease: Expo.easeOut}, "=-5")
                this.tl.to(intersects[i].object.rotation, 5, {z: ((Math.random() - 0.5) * 5), ease: Expo.easeOut}, "=-5")
                // this.tl.to(intersects[i].object.position, 5, {x: 0, ease: Expo.easeIn})
                // this.tl.to(intersects[i].object.position, 5, {y: 0, ease: Expo.easeIn}, "=-5")
                // this.tl.to(intersects[i].object.position, 5, {z: 0, ease: Expo.easeIn}, "=-5")
                // this.tl.to(intersects[i].object.rotation, 5, {x: 1, ease: Expo.easeIn}, "=-5")
                // this.tl.to(intersects[i].object.rotation, 5, {y: 1, ease: Expo.easeIn}, "=-5")
                // this.tl.to(intersects[i].object.rotation, 5, {z: 1, ease: Expo.easeIn}, "=-5")
            }
        }

        render();



        window.addEventListener('mousedown', onMouseClick);

    </script>
</body>
</html>
